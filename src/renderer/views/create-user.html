<h1>Crear Usuario</h1>
<form id="form-crear-usuario" class="crear-usuario-form">
  <label>Nombre: <input type="text" name="firstname" required></label>
  <label>Apellido: <input type="text" name="lastname" required></label>
  <label>Email: <input type="email" name="email" required></label>
  <label>Contraseña: <input type="password" name="password" required></label>
  <label>Teléfono: <input type="text" name="phone" required></label>
  <button type="submit">Crear Usuario</button>
</form>
